<section class="antialiased bg-slate-200 flex items-center justify-center h-screen flex-col">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
        <a routerLink="/home" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-20" src="/assets/img/logo.webp" alt="Logo de la clínica soria">
            <span class=" font-bold text-gray-800 text-xl">SpamDetector</span>
        </a>
        <h1 class="text-4xl font-medium">Cambio de contraseña</h1>
        <p class="text-slate-500">Ingrese el correo electrónico válido para reestablecer la contraseña</p>
        <form class="my-10" (submit)="resetPassword()" [formGroup]="formResetPassword">
            <div class="">
                <label for="email">
                    <p class="font-medium text-slate-700 pb-2">Dirección de correo electrónico</p>
                    <input formControlName="email" id="email" name="email" type="email"
                        class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                        placeholder="Ingrese el correo">
                </label>
                <mat-error class="error"
                            *ngIf="this.formResetPassword.get('email')?.touched && this.formResetPassword.get('email')?.hasError('required')">
                            No cumple con el formato de correo</mat-error>

                <button
                    [disabled]="formResetPassword.invalid"
                    [ngClass]="{'bg-indigo-600 hover:bg-indigo-500 focus:bg-indigo-700 ': formResetPassword.valid, 'bg-gray-500 cursor-not-allowed': formResetPassword.invalid}"
                    class="w-full py-3 my-3 font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                    <i class="fa-solid fa-key text-xs"></i>

                    <span>Reset password</span>
                </button>
                
            </div>
            <div *ngIf="mailResponse$" class="text-blue-500 font-medium">
                Si el correo es correcto, se envió un mensaje al mismo
                <div class="text-red-500 font-medium">
                    ¿Aún no llega el correo?
                    <button  class="text-indigo-600 font-medium inline-flex space-x-1 items-center">
                        <span>Reenviar correo</span>                    
                    </button>
                </div>            
            </div>

        </form>
    </div>
</section>
