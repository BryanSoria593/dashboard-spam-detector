<div class="flex flex-col items-center justify-center min-h-screen bg-slate-200">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>
            <form (submit)="sendLogin()" [formGroup]="formLogin">

                <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                        <label for="email" class="text-xs font-semibold px-1">Correo</label>
                        <div class="flex">
                            <div
                                class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                <!-- <mat-icon> email</mat-icon> -->
                                <i class="fa-solid fa-envelope text-base"></i>
                            </div>
                            <input formControlName="email" type="email"
                                class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                placeholder="pepe@example.com">

                        </div>
                        <mat-error class="error"
                            *ngIf="this.formLogin.get('email')?.touched && this.formLogin.get('email')?.hasError('required')">
                            El correo es requerido</mat-error>
                    </div>
                </div>
                <div class="flex -mx-3">
                    <div class="w-full px-3 mb-8">
                        <label for="password" class="text-xs font-semibold px-1">Contraseña</label>
                        <div class="flex">
                            <div
                                class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                <!-- <mat-icon> key</mat-icon> -->
                                <i class="fa-solid fa-key text-base"></i>

                            </div>
                            <input formControlName="password" type="password"
                                class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                placeholder="************" autocomplete="off">
                        </div>
                        <mat-error class="error"
                            *ngIf="this.formLogin.get('password')?.touched && this.formLogin.get('password')?.hasError('required')">
                            <span>La contraseña es requerida</span>
                        </mat-error>
                    </div>

                </div>
                <div class="register pb-5">
                    <a class="text-blue-800" routerLink="/auth/reset-password">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <div class="flex -mx-3">
                    <div class="w-full px-3 mb-5">
                        <button [disabled]="formLogin.invalid"
                            [ngClass]="{'bg-indigo-500 hover:bg-indigo-600 focus:bg-indigo-700 ': formLogin.valid, 'bg-gray-500 cursor-not-allowed': formLogin.invalid}"
                            class="block w-40 max-w-xs mx-aut text-white rounded-lg px-3 py-3 font-semibold">
                            Iniciar sesión</button>
                    </div>
                </div>
                <div class="register pb-5">
                    ¿No tienes cuenta? Regístrate
                    <a class="text-blue-800" routerLink="/auth/register">
                        aquí
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
